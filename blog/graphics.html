    <body onload="">
    <!-- NAVBAR -->

        <div id="nav-placeholder"></div>
        <script>
            $(function(){
              $("#nav-placeholder").load("../pagecontent/nav.html");
            });
        </script>
        <div id="main" >
            <div class="banner">
                <span class="menuButton" onclick="toggleNav()">&#9776;</span>
            </div>
    <!-- MAIN CONTENT -->
            <div>
                <div style="padding-left: 2em; width: 90%">
                <h1>Under Construction</h1>
                    <div class="typeArea" style="padding-top: 1em;">
                        <h2>CUBE</h2>
                        <script src="../js/three.min.js"></script>
                        <script>
                        var scene = new THREE.Scene();
                        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 10000);
                        var renderer = new THREE.WebGLRenderer();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        document.body.appendChild(renderer.domElement);
                        var geometry = new THREE.SphereGeometry(5000, 8, 6);
                        var material = new THREE.MeshBasicMaterial({color: 0xfff000, wireframe: true});
                        var sphere = new THREE.Mesh(geometry, material);
                        scene.add(sphere);
                        camera.position.z = 5000;        
                        function render() {
                        requestAnimationFrame(render);
                        sphere.rotation.x += 0.005;
                        sphere.rotation.y += 0.01;
                        renderer.render(scene, camera);
                        };
                        render();
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
